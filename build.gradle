plugins {
    id 'java'
}

group 'sk.vighnorbert'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    // https://mvnrepository.com/artifact/com.fasterxml.jackson/jackson-bom
    implementation group: 'com.fasterxml.jackson', name: 'jackson-bom', version: '2.13.4', ext: 'pom'

    // https://mvnrepository.com/artifact/org.apache.spark/spark-core
    implementation group: 'org.apache.spark', name: 'spark-core_2.13', version: '3.3.0'
    // https://mvnrepository.com/artifact/org.apache.spark/spark-sql
    compileOnly group: 'org.apache.spark', name: 'spark-sql_2.13', version: '3.3.0'
    // https://mvnrepository.com/artifact/com.databricks/spark-xml
    implementation group: 'com.databricks', name: 'spark-xml_2.13', version: '0.15.0'
}